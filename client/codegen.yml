overwrite: true
schema: "http://localhost:4000"
generates:
  src/generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      namingConvention:
        transformUnderscore: true # Disable default behavior that preserve underscores.
      skipTypename: true # Remove the __typename from the generated types, only add if specified.
      constEnums: true # Will prefix every generated with const.
  ./graphql.schema.json:
    plugins:
      - "introspection"
